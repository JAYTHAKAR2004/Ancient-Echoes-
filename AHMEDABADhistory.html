<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ahmedabad District</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            text-align: center;
            position: relative;
            overflow: hidden;
            height: 100vh;
            background-color: black;
            color: white;
        }
        
        .background {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
            overflow: hidden;
        }

        .light {
            position: absolute;
            width: 300px;
            height: 300px;
            background: radial-gradient(circle, rgba(255,255,255,0.3) 20%, transparent 70%);
            border-radius: 50%;
            filter: blur(50px);
            animation: move 15s linear infinite;
        }

        .light:nth-child(1) {
            top: 10%;
            left: 15%;
            background-color: red;
        }

        .light:nth-child(2) {
            top: 50%;
            left: 30%;
            background-color: blue;
        }

        .light:nth-child(3) {
            top: 30%;
            left: 70%;
            background-color: green;
        }

        .light:nth-child(4) {
            top: 80%;
            left: 60%;
            background-color: yellow;
        }

        @keyframes move {
            0% {
                transform: translateY(0) translateX(0);
            }
            50% {
                transform: translateY(200px) translateX(200px);
            }
            100% {
                transform: translateY(0) translateX(0);
            }
        }

        video {
            width: 80%;
            max-width: 800px;
            height: auto;
            margin-bottom: 20px;
            border: 2px solid #333;
            border-radius: 8px;
            z-index: 1;
            position: relative;
        }
        
        .controls {
            margin-top: 10px;
            z-index: 1;
            position: relative;
        }
        
        .controls button {
            font-size: 16px;
            padding: 10px;
            margin: 5px;
            cursor: pointer;
        }
        
        .vr-button {
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>Welcome to Ahmedabad District</h1>
    
    <!-- Background Animation -->
    <div class="background">
        <div class="light"></div>
        <div class="light"></div>
        <div class="light"></div>
        <div class="light"></div>
    </div>

    <video id="ahmedabad-video" controls>
        <source src="ahmedabad-video.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    
    <div class="controls">
        <button onclick="playPause()">Play/Pause</button>
        <button onclick="toggleFullscreen()">Fullscreen</button>
        <button onclick="toggleMute()">Mute/Unmute</button>
        <button class="vr-button">Enter VR Mode</button>
    </div>

    <script>
        const video = document.getElementById('ahmedabad-video');

        function playPause() {
            if (video.paused) {
                video.play();
            } else {
                video.pause();
            }
        }

        function toggleFullscreen() {
            if (video.requestFullscreen) {
                video.requestFullscreen();
            } else if (video.webkitRequestFullscreen) { /* Safari */
                video.webkitRequestFullscreen();
            } else if (video.msRequestFullscreen) { /* IE11 */
                video.msRequestFullscreen();
            }
        }

        function toggleMute() {
            video.muted = !video.muted;
        }
    </script>
</body>
</html>
